[SystemSettings]
DataCompletenessInspectorSleepMillisec=15
RTSClientSleepMillisec=1000
DropMcast_OddSeqNo_A=false
DropMcast_EvenSeqNo_B=false
PrintPreProcSeqNoAsInfo=true
PrintRealTimeSeqNoAsInfo=true
PrintOrderBookAsInfo=false
LogLevel=DEBUG
EnableLogMutex=true
RunRealTimeProcessor=false
MemoryBlockSize=4096
MaxOneTimeAlloc=409600
TrashSeqNoGapLargerThan=819200

[PreProcessor]
Realtime_OutputJson=
Realtime_OutputCanned=
Refresh_OutputJson=
Refresh_OutputCanned=

[RealTimeProcessor]
OutputJson=
OutputCanned=

[RefreshProcessor]
TriggerRefreshSeqNoGap=100000
TriggerRefreshTimeGapMillisec=100000
